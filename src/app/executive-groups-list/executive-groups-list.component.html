<div class="card my-5">
  <div class="card-body">
    <h3>
      Executive Groups
    </h3>
    <table class="table table-bordered table-striped" *ngFor="let returnValue of returnValues">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Version</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of returnValue.value" (click)="viewSingleExecutiveGroup(value.id)">
          <td>{{ value.id }}</td>
          <td>{{ value.name }}</td>
          <td>{{ value.version }}</td>
          <td><button class="btn btn-info">View
          </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-info" routerLink="/api/addExecutiveGroup">Add Group
    </button>
  </div>
</div>

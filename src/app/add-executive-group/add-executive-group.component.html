<div class="add-exe-group-wrapper">
  <div class="add-exe-group-container">


    <div class="card my-5">
      <div class="card-body">
        <h3 class="component-title">Add group</h3>
        <form (ngSubmit)="onSubmit()" #addEGForm="ngForm">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="number" [(ngModel)]="executivesGroup.id" class="form-control" id="id" name="id"
              placeholder="Enter your group Id" required #id="ngModel">
            <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="executivesGroup.name" class="form-control" id="name" name="name"
              placeholder="Enter group name" required #name="ngModel">
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
          </div>
          <div class="form-group">
            <label for="version">Version</label>
            <input type="number" [(ngModel)]="executivesGroup.version" class="form-control" id="version" name="version"
              placeholder="Enter version" required #version="ngModel">
            <div [hidden]="!version.pristine" class="alert alert-danger">Version is required</div>
          </div>
          <button type="submit" [disabled]="!addEGForm.form.valid" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>

  </div>
</div>
